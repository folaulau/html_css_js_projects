<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-12">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="text-center">
                            <h3>Budget</h3>
                        </div>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12">
                        <div id="budget">
                            Total Monthly Income: <span id="totalMonthlyIncome"></span>
                        </div>
                        <div id="budget">
                            Total Monthly Expenses: <span id="totalMonthlyExpenses"></span>
                        </div>
                        <div id="budget">
                            Total Monthly Savings: <span id="totalMonthlySavings"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="text-center">
                            <h3>Monthly Income</h3>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input class="form-control" id="companyName" placeholder="Apple">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="monthlyPostTaxIncome" class="form-label">Monthly Income</label>
                            <input type="number" class="form-control" id="monthlyPostTaxIncome" placeholder="100">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="d-grid gap-2 addBtn">
                            <button class="btn btn-primary" onclick="addIncome()" type="button">add</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="income"></div>
                    </div>
                </div>
            </div>
            <div class="col-5 offset-sm-1">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="text-center">
                            <h3>Monthly Expenses</h3>
                        </div>
                    </div>
                </div>
        
                <div class="row mt-2">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="expenseName" class="form-label">Name</label>
                            <input class="form-control" id="expenseName" placeholder="Groceries">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="expenseCost" class="form-label">Cost</label>
                            <input type="number" class="form-control" id="expenseCost" placeholder="100">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="d-grid gap-2 addBtn">
                            <button class="btn btn-primary" onclick="addExpense()" type="button">add</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="expenses"></div>
                    </div>
                </div>
            </div>
        </div>
    

       
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
