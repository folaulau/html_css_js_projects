<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-1 mb-4">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col-6">
                        <h3>Hotel Reservation</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-info" role="alert">
                            Adult: $5<br>
                            Kid: $1<br>
                            Coupon is worth 20% off
                        </div>
                        <div class="alert alert-danger" role="alert" id="errorMessageAlert">
                            
                        </div>
                        <div class="alert alert-success" role="alert" id="successMessageAlert">
                            
                        </div>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-12">
                            <label for="fullName" class="form-label">Name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="fullName" placeholder="John">
                        </div>
                    </div>     
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="email" class="form-label">Email <span class="required">*</span></label>
                            <input type="email" class="form-control" id="email" placeholder="john@gmail.com">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="arrivalDate" class="form-label">Arrival Date <span class="required">*</span></label>
                            <input type="date" class="form-control" id="arrivalDate">
                        </div>
                    </div>   
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="departureDate" class="form-label">Departure Date <span class="required">*</span></label>
                            <input type="date" class="form-control" id="departureDate">
                        </div>
                    </div>   
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="numOfAdults" class="form-label">Number of Adults <span class="required">*</span></label>
                            <input type="number" class="form-control" id="numOfAdults">
                        </div>
                    </div>    
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="numOfKids" class="form-label">Number of Kids</label>
                            <input type="number" class="form-control" id="numOfKids">
                        </div>
                    </div>  
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="coupon" class="form-label">Coupon</label>
                            <input type="text" class="form-control" id="coupon" placeholder="1a">
                        </div>
                    </div>   
                    <div class="row mt-4">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary" onclick="checkPrice()">Check Price</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
